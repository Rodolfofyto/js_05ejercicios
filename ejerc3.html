<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        body {
            border: solid 1px #000000;
            width: 40%;
            padding: 3%;
        }

        input {
            margin-bottom: 7%;
        }

        button{
            margin-bottom: 10%;
        }
        output{
            border: solid 1px #000000;
            border-radius: 5px;
            padding: 4%;
        }
    </style>
    <script>
        function aumento() {
            // Recuperar el salario anterior y el nivel atual
            var salario = parseFloat(insalario.value);
            var nivel = niveles.value;
            
            // Plantear el c√°lculo
            var resultado = salario * nivel;

            // Mostrar el resultado
            document.getElementById('outresultado').innerHTML = "Tu nuevo salario es: " + resultado.toFixed(2) + " euros.";
        }
    </script>
</head>

<body>
    <label for="insalario">Introduce el salario anterior: <input type="text" id="insalario"> euros.</label><br>
    <label for="niveles">Nivel:</label>
    <select name="niveles" id="niveles">
        <option value="0.93">Otros niveles</option>
        <option value="1.3">Nivel 1</option>
        <option value="1.05">Nivel 2</option>
    </select><br><br>

    <button onclick="aumento();">Calcular</button>
    <br>
    <output id="outresultado"></output>
</body>

</html>
