<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 0B</title>
    <script>
        function calcular() {
            //tomar la nota del inputs
            var nota = parseFloat(innota.value);

            //Platear la bifurcación doble si la nota es < 5
            if (nota < 5) {
                outcalificacion.innerHTML = 'suspenso';

                // De los contrario planteamos otra bifurcacion doble y mostramos resultado
            } else {
                if (nota > 9) {
                    outcalificacion.innerHTML = 'excelente';
                } else {
                    outcalificacion.innerHTML = 'aprobado';
                }
            }
        }
    </script>
</head>

<body>
    <h1>Ingrese su nota final y sabrá el resultado</h1>
    <label for="">Nota:</label><input type="text" id="innota">
    <br><br>
    <button onclick="calcular();">Calcular</button>
    <br>
    <hr>
    <label for="">Nota final:</label><output id="outcalificacion"></output>
</body>

</html>
